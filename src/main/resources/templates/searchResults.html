<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <!-- Check if there are any petitions in the search results -->
    <ul>
        <th:block th:if="${not #lists.isEmpty(petitions)}">
            <th:block th:each="petition, iterStat : ${petitions}">
                <li>
                    <!-- Use the iteration status index to pass the correct ID -->
                    <a th:href="@{/sign(id=${iterStat.index})}" th:text="${petition.title}"></a>
                </li>
            </th:block>
        </th:block>

        <!-- If no results were found, show a message -->
        <th:block th:if="${#lists.isEmpty(petitions)}">
            <li>No petitions found for your search. <a href="/create">Create one now!</a></li>
        </th:block>
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>
